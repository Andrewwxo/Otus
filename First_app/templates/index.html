{% extends 'base.html' %}

{% block title %}
  Index
{% endblock %}

{% block head %}
  <style>
    p {
      color: darkblue;
      font-size: 24px;
    }
    {#p.font-bold {#}
    .font-bold {
      font-weight: bold;
    }
    div {
      color: slategray;
    }

    .slide-in {
      animation-duration: 3s;
      animation-name: slidein;
    }

    @keyframes slidein {
      from {
        margin-left: 100%;
        width: 300%;
      }

      to {
        margin-left: 0%;
        width: 100%;
      }
    }

  </style>
  <style>
  /* animation */
  .lds-hourglass {
  display: inline-block;
  position: relative;
  width: 80px;
  height: 80px;
}
.lds-hourglass:after {
  content: " ";
  display: block;
  border-radius: 50%;
  width: 0;
  height: 0;
  margin: 8px;
  box-sizing: border-box;
  border: 32px solid #fff;
  border-color: yellowgreen transparent greenyellow transparent;
  animation: lds-hourglass 1.2s infinite;
}
@keyframes lds-hourglass {
  0% {
    transform: rotate(0);
    animation-timing-function: cubic-bezier(0.55, 0.055, 0.675, 0.19);
  }
  50% {
    transform: rotate(900deg);
    animation-timing-function: cubic-bezier(0.215, 0.61, 0.355, 1);
  }
  100% {
    transform: rotate(1800deg);
  }
}


  </style>
{% endblock %}

{% block body %}
<!-- <br> -->

<p class="font-bold slide-in">
 Delivery of products
</p>
{#<br>#}
<p class="slide-in" title="Product name to add">
  Создай свою корзину продуктов
</p>

<hr>
<div class="font-bold">
  Доставка продуктов на следующий день
</div>

<p>
  Продуктовый барабан:
</p>

<div class="lds-hourglass"></div>

<div>
  <a href="{{ url_for('product_app.list') }}">Go to products</a>
</div>
{% endblock %}
